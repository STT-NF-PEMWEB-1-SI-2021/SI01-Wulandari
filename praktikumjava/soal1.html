<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hitung(){
            const PHI = 3.14;
            let jari = document.getElementById("angka").value;
            console.log("Jari-jari  : " + jari);
            let luas = PHI * jari * jari;
            let keliling = 2.0 * PHI * jari;
            console.log("luas   : " + luas);
            console.log("kill   : " + keliling);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Luas    : " + luas + "\nkeliling : " + keliling;
        }
    </script>
</head>
<body>
    <h3>Menghitung Luas dan Keliling Lingkaran</h3>
    Masukkan Jari-jari Lingkaran :
    <input type="number" value="" size="10" id="angka"/>
    <br/>
    <button onclick="hitung()">Hitung</button>
    <br/>Hasil :
    <br/>
    <span id="hasil"></span>
</body>
</html>
